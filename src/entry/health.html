<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bora Edis</title>
    <link rel="stylesheet" href="./../../css/mystyles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <a class="navbar-item" href="../index.html">
                        Home
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="navbar-item" href="home.html">
                        <strong>Data Input</strong>
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="navbar-item">
                        Graphs
                    </a>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="../signup.html" id="signup">
                            Sign up
                        </a>
                        <a class="button is-light" href="../login.html" id="loginout">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container" style="height: 95%;">
        <form name="entryform" action="" method="post">
            <div class="card">

                <div class="card-content">
                    <p class="title is-2" id="date" style="color: white;">DATE ERROR</p>
                    <p class="subtitle is-3">
                        Health
                    </p>

                    <!-- FORM FIELDS GO HERE -->
                    <div class="field is-horizontal" style="width: 90%;">
                        <div class="field-label is-normal">
                            <label class="label">Distance Walked</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="field has-addons">
                                    <p class="control is-expanded">
                                        <input class="input" type="number" name="distancewalked" id="distancewalked">
                                    </p>
                                    <a class="button is-static">
                                    km
                                  </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal" style="width: 90%;">
                        <div class="field-label">
                            <label class="label">Worked</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <label class="radio">
                                      <input type="radio" name="workedout" id="workedout-yes">
                                      Yes
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="workedout" id="workedout-no">
                                      No
                                    </label>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- END FORM FIELDS -->
                    <div id="console">
                    </div>
                </div>
            </div>
        </form>

    </div>
    <script type="module" src="entry_console.js"></script>
    <script type="module" src="./../firebaseInit.js"></script>
    <script type="module" src="health.js"></script>
</body>


</html>
