    <div class="container" style="height: 95%;">
        <div class="card">
            <div class="card-content" style="padding-top: 0rem;">
                <p class="title is-2">
                    Place Database
                </p>
                <div class="tabs">
                    <ul>
                        <li class="is-active">
                            <a id="place_information_button">
                                <span class="icon is-small"><i class="fa-solid fa-location-dot"></i></span>
                                <span>Place Information</span>
                            </a>
                        </li>
                        <li>
                            <a id="world_view_button">
                                <span class="icon is-small"><i class="fa-solid fa-earth-europe"></i></span>
                                <span>World View</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="place_information">
                    <div class="tile is-ancestor" style="height: 650px;">
                        <div class="tile is-parent is-vertical" style="width: 50%; height: 100%;">
                            <div class="tile notification is-secondary is-vertical" style="text-align: center; border-radius: 15pt; padding-right: 1.5rem; margin-bottom: 0.5rem; height: 95%;">
                                <nav class="panel" style="width: 100%; margin: 0;">
                                    <div class="panel-block" style="box-shadow: none;">
                                        <p class="control has-icons-left">
                                            <input class="input" type="text" id="search" placeholder="Search..." autocomplete="off">
                                            <span class="icon is-left">
                                        <i class="fas fa-search" aria-hidden="true"></i>
                                      </span>
                                        </p>
                                    </div>
                                </nav>
                                <nav class="panel" id="searchPanel" style="width: 100%;overflow: auto;">
                                </nav>
                            </div>
                            <button class="button is-primary js-modal-trigger" data-target="newPlaceModal" id="trigger_main" style="margin-bottom: 0.5rem;">New Place</button>
                        </div>
                        <div class="tile is-parent" style="height:fit-content;">
                            <div class="tile notification is-secondary is-vertical" style="border-radius: 15pt; padding-right: 1.5rem; display: none;" id="display">
                                <button class="delete is-large" id="place_close"></button>
                                <p class="title is-3" id="place_id">ididididididid</p>
                                <p class="subtitle is-5" id="place_path"></p>
                                <div class="field">
                                    <label class="label">Name</label>
                                    <div class="control">
                                        <input class="input" type="text" id="place_name">
                                    </div>
                                </div>
                                <div class="field" id="edit_color_field" style="display: none;">
                                    <label class="label">Color</label>
                                    <div class="field has-addons">
                                        <p class="control">
                                            <a class="button is-static">
                                          #
                                        </a>
                                        </p>
                                        <div class="control is-expanded">
                                            <input class="input" type="text" id="place_color" placeholder="FF8800" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Subregions Name</label>
                                    <div class="control">
                                        <input class="input" type="text" id="place_subregion_name">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Street Name</label>
                                    <div class="control">
                                        <input class="input" type="text" id="place_streetname">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Street Number</label>
                                    <div class="control">
                                        <input class="input" type="text" id="place_streetnum">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Category</label>
                                    <div class="field is-grouped has-addons">
                                        <div class="control is-expanded" style="margin-right: 0rem;">
                                            <div class="select is-fullwidth">
                                                <select id="place_category">
                                                <option selected>Select Category</option>
                                            </select>
                                            </div>
                                        </div>
                                        <div class="control" style="margin-right: 0rem;">
                                            <button class="button" id="add_category">
                                            <div class="icon">
                                                <i class="fas fa-plus"></i>
                                            </div>
                                        </button>
                                        </div>

                                        <div class="control is-expanded" style="margin-right: 0rem;">
                                            <div class="select is-fullwidth">
                                                <select id="place_subcategory" disabled>
                                                <option selected>Select Sub-Category</option>
                                            </select>
                                            </div>
                                        </div>
                                        <div class="control" style="margin-right: 0rem;">
                                            <button class="button" id="add_subcategory" disabled>
                                            <div class="icon">
                                                <i class="fas fa-plus"></i>
                                            </div>
                                        </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="notification is-danger" id="place_edit_alert" hidden></div>
                                <!-- <div class="notification is-warning" id="place_edit_warning" hidden></div> -->
                                <div class="columns" style="align-items: flex-end;">
                                    <div class="column">
                                        <button class="button is-warning" id="place_edit" style="width:100%">
                                        Edit
                                    </button>
                                    </div>
                                    <div class="column">
                                        <button class="button is-danger" id="place_delete" style="width:100%">
                                        Delete
                                    </button>
                                        <button class="button is-success" id="place_save" style="width:100%; display: none;">
                                        Save
                                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="world_view" style="display: none;">
                    <div class="columns" style="overflow: scroll;" id="level_columns">

                    </div>
                </div>
                <div id="console">
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="newPlaceModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">New Place Form</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div id="new_place_form">

                </div>
            </section>
            <footer class="modal-card-foot">
                <div class="button is-success" id="new_place_submit">Submit</div>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>

    <div class="modal" id="loadingModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Your operation is being executed please wait</p>
            </header>
            <section class="modal-card-body">
                <progress class="progress"></progress>
                <p id="loadingMessage"></p>
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
    </div>
