<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bora Edis</title>
    <link rel="stylesheet" href="./../../../css/mystyles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <a class="navbar-item" href="./../../index.html">
                        Home
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="navbar-item" href="./../home.html">
                        <strong>Data Input</strong>
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="navbar-item">
                        Graphs
                    </a>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="signup.html" id="signup">
                            Sign up
                        </a>
                        <a class="button is-light" href="login.html" id="loginout">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="tile is-ancestor has-text-centere">
            <div class="tile is-parent has-text-centered">
                <article class="tile is-child notification is-info" style="border-radius: 15pt; padding-right: 1.5rem;">
                    <p class="title" id="date">People Database</p>
                </article>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="tile notification is-info">
            <div class="columns" style="width: 100%;">
                <div class="column is-10" style="padding-right: 0rem; flex-grow: 1;">
                    <input class="input" type="text" id="search" placeholder="Search..." autocomplete="off">
                </div>
                <div class="column" style="padding-left: 0rem;">
                    <button class="button is-primary js-modal-trigger" data-target="newPersonModal">Add New Person</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container notification is-secondary" id="table">
    </div>
    <div class="modal" id="newPersonModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Full Name</label>
                    <div class="control">
                        <input class="input" type="text" id="fullname" placeholder="John Doe" autocomplete="off">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Birthdate</label>
                    <div class="control">
                        <input class="input" id="birthdate" type="date">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Gender</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="answer" id="gender-male" onclick="document.getElementById('other').disabled = document.getElementById('gender-other')">
                            Male
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer" id="gender-female" onclick="document.getElementById('other').disabled = document.getElementById('gender-other')">
                            Female
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer" id="gender-other" onclick="var inp = document.getElementById('other'); if (this.checked) { inp.disabled = false; inp.focus()} else {inp.disabled = false}">
                            Other
                        </label>
                        <input class="input" type="text" id="other" placeholder="John Doe" disabled>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Nicknames</label> Enter nicknames seperated by commas
                    <div class="control">
                        <input class="input" type="text" id="nicknames" placeholder="Nick,Rob,Tom">
                    </div>
                </div>
                <div class="notification is-danger" id="new_person_alert" hidden>

                </div>
            </section>
            <footer class="modal-card-foot">
                <div class="button is-success" id="new_person_submit">Submit</div>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>
    <script type="module" src="./../../firebaseInit.js"></script>
    <script type="module" src="people.js"></script>
</body>


</html>
