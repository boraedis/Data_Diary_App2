<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bora Edis</title>
    <link rel="stylesheet" href="../css/mystyles.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <a class="navbar-item" href="index.html">
                        <strong>Home</strong>
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="navbar-item" href="entry/home.html">
                        Data Input
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="navbar-item">
                        Graphs
                    </a>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="signup.html" id="signup">
                            Sign up
                        </a>
                        <a class="button is-light" href="login.html" id="loginout">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container is-fluid" style="height: 95%;">
        <div class="tile is-ancestor is-fluid">
            <div class="tile is-vertical is-8">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification is-primary" style="text-align: center; border-radius: 15pt;">
                            <p class="title" id="dateText"></p>
                            <p class="strong" id="timeText" style="font-size:500%;"></p>
                        </article>
                        <article class="tile is-child notification is-warning" id='links' style="text-align: center; border-radius: 15pt; height: 60pt;">

                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification" style="border-style: solid; border-color: #4285F4; border-width: 10pt; border-radius: 15pt;">
                            <div class="container is-centered is-fluid" style="align-items: center; padding: 5pt;">
                                <img src="https://lh3.googleusercontent.com/d_S5gxu_S1P6NR1gXeMthZeBzkrQMHdI5uvXrpn3nfJuXpCjlqhLQKH_hbOxTHxFhp5WugVOEcl4WDrv9rmKBDOMExhKU5KmmLFQVg">
                                <div class="columns block">
                                    <input class="input" type="text" placeholder="Google Search" id="searchbar">
                                    <button class="button" onclick="googleSearch()" style="background-color: #4285F4; color: white;">Search</button>
                                </div>
                                <!-- <p class="title">Middle tile</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure> -->
                            </div>
                        </article>
                    </div>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-danger">
                        <p class="title">Wide tile</p>
                        <p class="subtitle">Aligned with the right tile</p>
                        <div class="content">
                            <!-- Content -->
                        </div>
                    </article>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-success">
                    <div class="content">

                    </div>
                </article>
            </div>
        </div>
    </div>
    <script type="module" src="firebaseInit.js"></script>
    <script type="module" src="index.js"></script>
</body>


</html>
